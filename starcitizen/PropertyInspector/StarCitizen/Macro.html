   <option value="spaceship_targeting-v_target_toggle_pin_index_1">Pin Index 1 - Pin / Unpin Selected Target [Lalt+1]</option>
   <option value="spaceship_targeting-v_target_toggle_lock_index_2">Pin Index 2 - Lock / Unlock Pinned Target [2]</option>
   <option value="spaceship_targeting-v_target_toggle_pin_index_2">Pin Index 2 - Pin / Unpin Selected Target [Lalt+2]</option>
   <option value="spaceship_targeting-v_target_toggle_lock_index_3">Pin Index 3 - Lock / Unlock Pinned Target [3]</option>
   <option value="spaceship_targeting-v_target_toggle_pin_index_3">Pin Index 3 - Pin / Unpin Selected Target [Lalt+3]</option>
   <option value="spaceship_targeting-v_target_remove_all_pins">Remove All Pinned Targets [0]</option>
   <option value="spaceship_targeting-v_target_unlock_selected">Unlock Locked Target [Lalt+T]</option>
</optgroup>
<optgroup label="Vehicles - View">
   <option value="spaceship_view-v_view_cycle_fwd">Cycle camera view [F4]</option>
   <option value="spaceship_view-v_view_dynamic_zoom_rel">Dynamic Zoom In and Out (rel.) [Lalt+Escape]</option>
   <option value="spaceship_view-v_view_freelook_mode">Freelook (Hold) [Z]</option>
</optgroup>
<optgroup label="Vehicles - Weapons">
   <option value="spaceship_weapons-v_weapon_cycle_aimmode">Cycle Gimbal Assist / Standard Gimbal / Gimbal Lock modes [G]</option>
   <option value="spaceship_weapons-v_weapon_manual_gimbal_lock_vector">Manual Gimbal Mode - Lock Aim Vector [Ralt+G]</option>
   <option value="spaceship_weapons-v_weapon_manual_gimbal_cycle_source">Manual Gimbal Mode - Swap VJoy / Look Direction (Toggle, Hold) [Lalt+G]</option>
</optgroup>
<optgroup label="VOIP, FOIP and Head Tracking">
   <option value="player_input_optical_tracking-foip_cyclechannel">Cycle through audio channels [Decimal]</option>
   <option value="player_input_optical_tracking-headtrack_enabled">Enable Head Tracking (Toggle) [Divide]</option>
   <option value="player_input_optical_tracking-foip_recalibrate">FOIP Recalibrate [Multiply]</option>
   <option value="player_input_optical_tracking-foip_viewownplayer">FOIP Selfie Cam [Subtract]</option>
   <option value="player_input_optical_tracking-foip_pushtotalk">VOIP Push To Talk [Add]</option>
   <option value="player_input_optical_tracking-foip_pushtotalk_proximity">VOIP Push To Talk (Proximity only) [Lalt+Add]</option>
</optgroup>


            </select>
        </div>

        <div class="sdpi-item" id="dvClickSound">
            <div class="sdpi-item-label" onclick="clearFileName('clickSound');">Sound</div>
            <div class="sdpi-item-group file" id="filepickergroup1">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="clickSound" accept=".wav" oninput="setSettings()">
                <label class="sdpi-file-info " for="clickSound" id="clickSoundFilename">No file...</label>
                <label class="sdpi-file-label" for="clickSound">Choose file...</label>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Delay (ms)</div>
            <input class="sdpi-item-value sdProperty" id="delay" oninput="setSettings()">
        </div>

    </div>
</body>
</html>
