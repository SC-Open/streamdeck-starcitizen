					<option value="player_input_optical_tracking-headtrack_enabled">Enable Head Tracking (Toggle)</option>
					<option value="player_input_optical_tracking-foip_recalibrate">FOIP Recalibrate</option>
					<option value="player_input_optical_tracking-foip_viewownplayer">FOIP Selfie Cam</option>
					<option value="player_input_optical_tracking-foip_pushtotalk">VOIP Push To Talk</option>
					<option value="player_input_optical_tracking-foip_pushtotalk_proximity">VOIP Push To Talk (Proximity only)</option>
				</optgroup>

			</select>
        </div>

        <div class="sdpi-item" id="dvClickSound">
            <div class="sdpi-item-label" onclick="clearFileName('clickSound');">Sound</div>
            <div class="sdpi-item-group file" id="filepickergroup1">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="clickSound" accept=".wav" oninput="setSettings()">
                <label class="sdpi-file-info " for="clickSound" id="clickSoundFilename">No file...</label>
                <label class="sdpi-file-label" for="clickSound">Choose file...</label>
            </div>
        </div>

    </div>
</body>
</html>
